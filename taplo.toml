[formatting]
reorder_arrays = true
reorder_keys = true

[[rule]]
include = ["**/*.utca.toml"]
keys = ["fatty_acids.data"]
formatting = { reorder_inline_keys = true, reorder_keys = true }

# https://doc.rust-lang.org/cargo/reference/manifest.html
[[rule]]
include = ["**/Cargo.toml"]
keys = ["package"]
formatting = { reorder_keys = false }
